<html>
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">

	rel="stylesheet" type="text/css" />
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

  html{
	  overflow: scroll;
  
  }
   
   
  
  </style>





</head>
<body>
	<ul id = "ul_navbar">
        <li><a class="active" href="{{ url_for('home') }}">Predict your market value</a></li>
    </ul>



	<div class="login">
		
	
		<h1>Predict the market value of a footballer</h1>
	<form action="{{ url_for('predict_search_player')}}" method="post">
		<input type="text" name="Name" id="tags" placeholder="Name" required="required" />
		<button type="submit" class="btn btn-primary btn-block btn-large">Launch the prediction of the selected player</button>
	</form>
	   <br>

	   {{ prediction_text }}
	 </div>
</body>

<script>
    $( function() {
        var availableTags = [
            {% for name in names %}
                "{{name}}",
            {% endfor %}
        ];
        $( "#tags" ).autocomplete({
        source: availableTags
        });
    } );
</script>

</html>
